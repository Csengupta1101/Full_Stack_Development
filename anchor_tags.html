<!-- anchor tags are the tags where we can put hyperlink and our code can follow 
along a url given -->

<a href="https://www.themessistore.com/">The Messi Store</a>

<br/>

<!-- Now there are many attributes that html supports , one of them is draggable ,
if set to be true , one will be able to drag the content along in webpage -->
<h5>Draggable Below</h5>
<a href="https://www.themessistore.com/" draggable="true">The Messi Store</a>

<!-- Now lets create a list of links -->
<ol>
    <li><a href="www.facebook.com">Facebook</a></li>
    <li><a href="www.google.com">Google</a></li>
    <li><a href="www.amazon.com">Amazon</a></li>
</ol>

<!-- Now our target is create the same list but now i want start the list
numbering from 3 -->

<ol start="3">
    <li><a href="www.facebook.com">Facebook</a></li>
    <li><a href="www.google.com">Google</a></li>
    <li><a href="www.amazon.com">Amazon</a></li>
</ol>
