<!-- * represents the universal selector , using this means changes will be applied on everything , you can see multiple item
present in the html , but the universal selector will be applicable for all here -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="universal_selector.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal_Selector</title>
</head>
<body>
    <h1 class="blue">This is heading</h1>
    <p class="brown">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt beatae excepturi veritatis quam asperiores natus eos. 
        Ad, velit esse aperiam magnam mollitia totam aliquam, aliquid beatae nostrum laudantium autem voluptates.
    </p>
    <h3 id="aqua">This is heading 3</h3>
</body>
</html>
