<!-- list tag elements are of two kinds ordered and unordered  -->

<!-- unordered list elements are list of lines/paragraphs etc with bullet points in it , defined with ul -->

<ul>
    <li>Google</li>
    <li>Facebook</li>
    <li>Amazon</li>
</ul>

<!-- ordered list elements are list of lines/paragraphs etc with numbers in it , defined with ol -->

<ol>
    <li>Google</li>
    <li>Facebook</li>
    <li>Amazon</li>
</ol>
