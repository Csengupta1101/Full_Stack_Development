<!-- list tag elements are of two kinds ordered and unordered  -->

<!-- unordered list elements are list of lines/paragraphs etc with bullet points in it , defined with ul -->

<ul>
    <li>Google</li>
    <li>Facebook</li>
    <li>Amazon</li>
</ul>

<!-- ordered list elements are list of lines/paragraphs etc with numbers in it , defined with ol -->

<ol>
    <li>Google</li>
    <li>Facebook</li>
    <li>Amazon</li>
</ol>

<!-- Nested listing and indentation refers to lists within lists as shown below -->

<h3>Nested List</h3>
<ul>
    <li>Wake up</li>
    <li>Make Breakfast</li>
        <ol>
            <li>coffee</li>
            <li>omelette</li>
            <ul>
                <li>5 egg whites</li>
                <li>1 egg yolk</li>
            </ul>
            <li>bacon</li>
        </ol>
    <li>Get ready for office</li>
</ul>
